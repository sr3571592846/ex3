<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>更換文字顏色</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/ex3.css">
    <script language="javascript">
        function changeh1() {
            document.getElementById("myh1").className = "c2";
        }

        function changeh1a() {
            document.getElementById("myh1a").className = "c3";
        }
    </script>
</head>

<body>
    <h1 id="myh1" class="c1" onclick="changeh1()">點我改變顏色</h1>
    <h1 id="myh1a" class="c1" onclick="changeh1a()">點我改變顏色</h1>
</body>

</html>
